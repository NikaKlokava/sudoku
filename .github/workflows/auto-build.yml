name: auto-build
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: deploy to gh-pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
          publish_dir: ./build

      - name: Deploy
        run: |
          git config --global user.name NikaKlokava
          git config --global user.email veronika.kazakevich1997@gmail.com
          git remote set-url origin git@github.com:NikaKlokava/${repository}.git
          npm run deploy
        env:
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          github_ssh: ${{ secrets.SSH_DEPLOY_KEY }}
          repository: ${{ github.repository }}
